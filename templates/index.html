<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Detection</title>

    <!-- Link to favicon -->
    <link rel="icon" href="/static/favicon.png" type="image/png">

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/static/styles.css"> 
</head>
<body>
    <header>
        <h1>Welcome to Weapon Detection</h1>
        <h2>Weapon Detection Made Easy</h2>
        <p>Upload an image or video file for detection.</p>
    </header>

    <main>
        <div class="upload-container">
            <form id="uploadForm">
                <label for="fileInput">Select an image or video file:</label>
                <input type="file" id="fileInput" name="file" /> <!-- Add 'name="file"' to match Flask -->
                <button type="button" onclick="startDetection()">Upload</button> <!-- Use button type="button" -->
            </form>
        </div>

        <div id="loading" class="loading" style="display:none;">
            <img src="/static/loading.gif" alt="Loading..." /> <!-- Animated loading GIF -->
        </div>
        
        <div id="result" class="result"></div>
    </main>

    <footer>
        <p>Powered by Flask and YOLO Object Detection</p>
        <p>Developed by Anwar Hussain</p>
        <a href="https://github.com/anwarhussain53" target="_blank" class="github-link">
            <img src="/static/github.png" alt="GitHub Logo" class="github-logo" />
        </a>
    </footer>

    <script src="/static/app.js?v=1"></script> <!-- Add a version query parameter -->

    <!-- JavaScript for handling file uploads and detection -->
</body>
</html>
